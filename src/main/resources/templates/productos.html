<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MarketFit - Suplementos Fitness</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/styles.css}">
  <style>
    /* --- Estilos visuales --- */
    body {
      background-color: #f8f9fa;
      padding-top: 80px;
      
    }

    /* Filtros */
    .filtros {
  background-color: #e9f5ec;
  border-radius: 10px;
  padding: 20px;
  margin-left: -100px; /* mueve el cuadro más a la izquierda */
}

    .filtros h5 {
      color: #198754;
      font-weight: bold;
      margin-bottom: 15px;
      border-bottom: 2px solid #198754;
      padding-bottom: 5px;
    }

    .list-group-item a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .list-group-item:hover a {
      color: #198754;
    }

    /* Tarjetas de producto */
    .card {
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .precio {
      color: #d9534f;
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* Botón añadir al carrito */
    .btn-agregar {
      background-color: #198754;
      border: none;
      font-weight: 600;
    }

    .btn-agregar:hover {
      background-color: #157347;
    }

    /* Footer */
    footer {
      margin-top: auto;
    }
    html, body {
  height: 100%;
  margin: 0;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
}

footer {
  margin-top: auto;
}
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">MarketFit</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" th:href="@{/}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/#productos}">Productos</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Categorías</a>
          <ul class="dropdown-menu">
            <li th:each="cat : ${categorias}">
              <a class="dropdown-item" th:href="@{/productos/categoria/{id}(id=${cat.id})}" th:text="${cat.nombre}"></a>
            </li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
      </ul>

      <div class="d-flex align-items-center ms-3">
        <div th:if="${session.usuarioLogueado != null}">
          <a th:href="@{/logout}" class="btn btn-danger me-2">Cerrar sesión</a>
        </div>
        <div th:if="${session.usuarioLogueado == null}">
          <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">
            Login
          </button>
        </div>
        <div th:if="${usuario != null}">
          <a th:href="@{/carrito}" class="btn btn-warning">🛒</a>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<main class="container">
  <div class="row">
    <!-- Filtros -->
    <div class="col-md-3 filtros">
      <h5>Filtros</h5>
      <ul class="list-group mb-3">
        <li class="list-group-item active bg-success border-0">Categorías</li>
        <li th:each="cat : ${categorias}" class="list-group-item">
          <a th:href="@{/productos/categoria/{id}(id=${cat.id})}" th:text="${cat.nombre}"></a>
        </li>
      </ul>
    </div>

    <!-- Productos -->
    <div class="col-md-9">
      <div class="row g-4">
        <div class="col-md-4 col-sm-6" th:each="producto : ${productos}">
          <div class="card h-100">
            <img th:src="${producto.imagenUrl}" class="card-img-top p-3" th:alt="${producto.nombre}">
            <div class="card-body text-center">
              <h5 class="card-title" th:text="${producto.nombre}"></h5>
              <p class="precio">S/ <span th:text="${producto.precio}"></span></p>
              <form th:if="${usuario != null and producto.stock > 0}" 
                    th:action="@{/carrito/agregar/{id}(id=${producto.id})}" 
                    method="post">
                <button type="submit" class="btn btn-agregar w-100">Añadir al carrito</button>
              </form>
              <button th:if="${producto.stock == 0}" 
        class="btn btn-secondary w-100" 
        disabled>
  Agotado
</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-4 mt-5">
  <div class="container">
    <p class="mb-0">© 2025 - MarketFit | Proyecto Universitario UTP</p>
    <p class="small">Villa el Salvador - Lima, Perú</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
